<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Race Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Basket Products</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${results}">
            <td th:text="${result.runnerName}"></td>
            <td th:text="${result.timeInMin}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Back Button -->
    <a href="/races" class="btn btn-info">Back to Races</a>
</div>
</body>
</html>
